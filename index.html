<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of N Numbers</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            color: #555;
            text-align: left;
        }
        input[type="text"] {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            min-height: 1.5rem; /* Reserve space to prevent layout shift */
        }
        .error {
            color: #d9534f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sum Calculator</h1>
        <form id="sumForm">
            <label for="numbersInput">Enter numbers (separated by spaces or commas):</label>
            <input type="text" id="numbersInput" name="numbers" placeholder="e.g., 1.5, 2, 10 5" required>
            <button type="submit">Calculate Sum</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        const sumForm = document.getElementById('sumForm');
        const numbersInput = document.getElementById('numbersInput');
        const resultDiv = document.getElementById('result');

        sumForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page from reloading
            
            const rawInput = numbersInput.value.trim();
            resultDiv.textContent = ''; // Clear previous result
            resultDiv.classList.remove('error');

            if (rawInput === '') {
                resultDiv.textContent = 'Please enter some numbers.';
                resultDiv.classList.add('error');
                return;
            }

            // Split by one or more spaces or commas and filter empty strings
            const stringNumbers = rawInput.split(/[\s,]+/).filter(Boolean);

            // Convert to numbers
            const numbers = stringNumbers.map(Number);
            
            // Check if any element failed to convert to a number (became NaN)
            if (numbers.some(isNaN)) {
                resultDiv.textContent = 'Invalid input. Please use only numbers and separators.';
                resultDiv.classList.add('error');
                return;
            }

            // Calculate the sum using reduce
            const sum = numbers.reduce((total, current) => total + current, 0);

            // Display the result
            resultDiv.textContent = `The sum is: ${sum}`;
        });
    </script>

</body>
</html>
